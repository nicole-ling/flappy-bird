<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flappy Bird</title>
    <link href="https://fonts.googleapis.com/css?family=Teko:700|Rubik" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <canvas id="bird" width="320" height="480"></canvas>
        <div class="medals">
            <h1>Points System</h1>
            <ul>
                <li>Bronze: 0-3 points</li>
                <li>Silver: 4-6 points</li>
                <li>Gold: 7-9 points</li>
                <li>Platinum: 10+ points</li>
            </ul>
        </div>
    </div>
    <script src="./game.js"></script>
</body>
</html>
